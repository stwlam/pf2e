name: PF2e System CD

on:
  workflow_dispatch:
    branches: [release-v9]
  workflow_run:
    branches: [release-v9]
    workflows: [PF2e System CI]
    types: [completed]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run CI
        uses: ./.github/workflows/ci

      - name: Update Manifest
        run: |
          SYSTEM_VERSION=$(grep -oP '(?<="version": ")[^"]+' dist/system.json | tr -d '\n')
          echo "System version: $SYSTEM_VERSION"
          echo "Run number: $GITHUB_RUN_NUMBER"
          echo "Run attempt: $GITHUB_RUN_ATTEMPT"
          echo "systemVersion=$SYSTEM_VERSION" >> $GITHUB_ENV
          perl -pi -e 's/(?<="version": )"([^"]+)"/"$1.$ENV{GITHUB_RUN_ATTEMPT}"/' dist/system.json

      - name: Zip Files
        working-directory: ./dist
        run: zip -r ./pf2e.zip ./*

      - name: Create Version Release
        id: create_version_release
        uses: ncipollo/release-action@v1
        with:
          name: ${{ env.systemVersion }}.${{ github.run_attempt }}
          allowUpdates: false
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/system.json,./dist/pf2e.zip'
          tag: ${{ env.systemVersion }}.${{ github.run_attempt }}

      - name: Create Latest Release
        id: create_latest_release
        uses: ncipollo/release-action@v1
        with:
          name: Latest
          allowUpdates: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './dist/system.json,./dist/pf2e.zip'
          tag: latest
